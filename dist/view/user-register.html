<!DOCTYPE html>
<html lang="en">
<head>
    
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="keywords" content="mall,电商">
<meta name="description" content="mall电商平台开发教程">

    <title>用户注册 mmall电商平台</title>
<link href="/dist/css/common.css?f8e2ddcb7c5272da88c3" rel="stylesheet"><link href="/dist/css/user-register.css?f8e2ddcb7c5272da88c3" rel="stylesheet"></head>
<body>
<div class="nav-simple">
    <div class="w">
        <a href="" class="logo">Mall</a>
    </div>
</div>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">用户注册</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                <div class="user-item">
                    <label class="user-label" for="username">
                        <i class="fa fa-user"></i>
                    </label>
                    <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="password-confirm">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password-confirm" placeholder="请输入确认密码" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="phone">
                        <i class="fa fa-phone"></i>
                    </label>
                    <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="email">
                        <i class="fa fa-envelope"></i>
                    </label>
                    <input class="user-content" id="email" placeholder="请输入邮箱地址" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="question">
                        <i class="fa fa-question"></i>
                    </label>
                    <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="answer">
                        <i class="fa fa-key"></i>
                    </label>
                    <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                </div>

                <a class="btn btn-submit" id="submit">注册</a>
                <div class="link-item">
                    <a class="link" href="./user-login.html">已有账号去登录>></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="w">
        <div class="links">
            <a href="http:///www.baidu.com" class="link" target="_blank">百度</a>|
            <a href="https:///www.imooc.com" class="link" target="_blank">慕课</a>|
            <a href="https:///www.imooc.com" class="link" target="_blank">淘宝</a>
        </div>
    </div>
    <p class="copyright">
        CopyRight 2017 All Right
    </p>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
<script type="text/javascript" src="/dist/js/base.js?f8e2ddcb7c5272da88c3"></script><script type="text/javascript" src="/dist/js/user-register.js?f8e2ddcb7c5272da88c3"></script></body>
</html>
